<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #888888;
      --highlight-bg: #2a2a2a;
    }

    body {
      background-image: url('images/SkillsBg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000000;
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      z-index: 0;
    }

    header, main, #skill-summary {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--text-color);
      text-align: center;
    }

    main {
      background: var(--bg-color);
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--accent-color);
      border-radius: 6px;
      background-color: var(--highlight-bg);
      color: var(--text-color);
      outline: none;
    }

    select:focus {
      border-color: #aaa;
      background-color: #333;
    }

    #skill-summary {
      margin-top: 30px;
      width: 100vw;
      padding: 20px;
      background-color: var(--highlight-bg);
      border-left: 6px solid var(--accent-color);
      font-size: 1rem;
      display: none;
      color: var(--text-color);
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 20px;
      }

      select {
        font-size: 0.95rem;
      }

      #skill-summary {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Skills</h1>
  </header>

  <main>
    <label for="skills">Select a skill:</label>
    <select id="skills" aria-label="Skill dropdown">
      <option value="">-- Choose a skill --</option>
      <option value="dataManipulation">Data Manipulation</option>
      <option value="databaseManagement">Database Management</option>
      <option value="dataMining">Data Mining Skills</option>
      <option value="solutionDevelopment">Solution Development</option>
      <option value="financialMarkets">Financial Markets</option>
    </select>
  </main>

  <!-- Moved outside <main> for full-width effect -->
  <div id="skill-summary" role="region" aria-live="polite"></div>

  <script>
    const skillSummary = {
      dataManipulation: "In 2023, I completed a one-year Data Science Certificate at the Academic Institute of Excellence (AIE), and it was one of the most eye-opening learning experiences I've had. Throughout the year, I really got to roll up my sleeves and work hands-on with data — not just theory, but real-world projects that pushed me to think critically and problem-solve. I became comfortable using Python, especially libraries like Pandas, NumPy, Matplotlib, and Seaborn to clean, shape, and analyze data. At first, writing code to explore and visualize data felt challenging, but with practice, it became something I genuinely enjoyed. I also worked with Microsoft Excel, using its formulas, pivot tables, and charts to make sense of datasets from different angles.One project I remember clearly involved working with the AdventureWorks sample database. It was my first serious dive into SQL, and it taught me how powerful structured queries can be for pulling meaningful information from complex datasets. I learned how to join tables, filter results, and even build reports from raw data — skills that I still use and improve on today. What I appreciated most about this journey was learning how to spot patterns, clean messy data, and turn numbers into insights. I also learned how to explain those insights clearly — whether through charts, reports, or just talking someone through the story the data is telling. This experience didn’t just give me technical skills — it helped shape the way I think about solving problems and working with information.",
      databaseManagement: "My experience managing databases comes from both academic training and real-world projects. I’ve worked with MySQL and PostgreSQL to design schemas and optimize queries.",
      dataMining: "I developed data mining skills by completing modules in my data science program and conducting independent research projects using tools like Weka and scikit-learn.",
      solutionDevelopment: "Solution development is a strength I honed during collaborative work and freelancing, where I built end-to-end solutions to real-world problems using software engineering principles.",
      financialMarkets: "I developed a strong understanding of financial markets through self-study, simulated trading, and analysis of market trends using both technical and fundamental indicators."
    };

    const select = document.getElementById('skills');
    const summaryDiv = document.getElementById('skill-summary');

    select.addEventListener('change', () => {
      const selected = select.value;
      if (skillSummary[selected]) {
        summaryDiv.style.display = 'block';
        summaryDiv.textContent = skillSummary[selected];
      } else {
        summaryDiv.style.display = 'none';
        summaryDiv.textContent = '';
      }
    });
  </script>
</body>
</html>
